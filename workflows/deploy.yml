# Простой workflow для развертывания статического контента на GitHub Pages
name: Deploy static content to Pages

on:
  # Запускается при пуше в ветку main
  push:
    branches: ['main']

  # Позволяет вручную запустить workflow из вкладки Actions
  workflow_dispatch:

# Даем права на чтение репозитория, развертывание страниц и запись в репозиторий
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Используйте версию Node.js, совместимую с вашим проектом
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Загружаем папку со сборкой
          path: './build' # Для React. Для Vue.js это может быть 'dist', для других фреймворков уточните.
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
